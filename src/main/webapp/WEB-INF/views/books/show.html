<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${book.getBookName()} + ', ' + ${book.getBookAuthor()} + ', ' + ${book.getYearOfProduction()}">VALUE</p>

<div th:unless="${#lists.isEmpty(personList)}"
     th:each="person : ${personList}">

    <a th:text="'Книга сейчас у: ' + ${person.getFullName()}">person</a>
</div>

<div th:if="${#lists.isEmpty(personList)}">
    <a>Эта книга свободна</a>
</div>

<hr/>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Редактировать</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить"/>

</form>
</body>
</html>
