<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
    <label for="name">Введите полное ФИО:</label>
    <input id="name" th:field="*{fullName}" type="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>

    <br/>

    <label for="year">Введите год рождения: </label>
    <input id="year" th:field="*{yearOfBirth}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>

    <br/>

    <input type="submit" value="Обновить!"/>
</form>

</body>
</html>
